<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../src/css/reset.css">
    <link rel="stylesheet" href="../src/css/footer_e_header.css">
    <link rel="stylesheet" href="../src/css/contatos.css">
    
    <link rel="shortcut icon" href="../src/images/Plane.webp" type="image/x-icon">
    <title>Blog de Viagens</title>

</head>
<body>
    <div class="center-content">
        <div class="content">
            <!-------------  HEADER------------ -->
            <header>
        
                <div class="flex-container-header">
                    <div id="space"></div>
                    <nav class="nav-bar">
                        <!-- HOME -->
                        <a href="../index.html" >Home</a>
                        <!-- PAGINA 1 -->
                        <a href="dicas-de-viagem.html">Dicas de viagem</a>
                        <!-- PAGINA 2 -->
                        <a href="destinos.html">Destinos</a>
                        <!-- PAGINA 3 -->
                        <a href="historias-viajantes.html" >Histórias de viajantes</a>
        
                    </nav>
                    <!-- div login/entrar -->
                    <div class="login">
                        <a href="#">Entrar</a>
                    </div>
        
                </div> <!--fim flex-container-header-->
                <hr>
            </header> <!-- -----FIM DO HEADER------------------ -->
            <main>
                   <!-----------contatos------------->
                    <div class="main-container">
                        <div class="main-content" id="fundo-branco">
                            <h2>Contatos</h2>
                            <br>
                            <div class="contatos">
                                <address>
                                    <span>Email:</span>
                                        <p>emailDeExemplo@Exemplo.com</p>
                                    <br><br>
                                    <span>Telefones:</span>
                                        <p>(00) 98765432100</p>
                                        <br>
                                        <p>(01) 09987654321</p>
                                        <br>
                                        <br>
                                </address>
                            </div> <!-- div contatos-->
                        </div> <!-- main content-->
                    <!------------formulario----------------  -->
                        <div class="main-content">
                            <h2>Envie um comentário</h2>
                            <div class="contatos" >
                                <form action="" method="post">
                                    <div class="contatos">
                                        <label for="nome">Nome:</label>
                                        <input
                                        type="text"
                                        name="nome"
                                        placeholder="Insira seu nome"
                                        required>
                                        <label for="email">Email:</label>
                                        <input
                                        type="email"
                                        name="email"
                                        placeholder="Insira seu Email"
                                        required>
                                        <textarea name="comentario" id="comentario" cols="30"
                                        rows="10"
                                        required placeholder="Digite um comentário"
                                        ></textarea>
                                        <button type="submit" id="btn-form" onClick="enviar()" >Enviar</button>
                                    </div>
        
                                </form> <!--fim do formulario-->
                            </div> <!-- contatos-->
                        </div> <!-- main content-->
                    </div> <!-- FIM DO MAIN-CONTAINER-->
        
            </main>
            <footer>
                <nav>
                    <div class="div-footer">
                        <div>
                            <a href="../index.html">Home</a>
                        </div>
                        <div>
                            <a href="historias-viajantes.html">Histórias de Viajantes</a>
                        </div>
                        <div>
                            <a href="destinos.html">Destinos</a>
                        </div>
                        <div>
                            <a href="dicas-de-viagem.html">Dicas de viagem</a>
                        </div>
                        <div>
                            <a href="#">Login</a>
                        </div>
                        <div>
                            <a href="pesquisa.html">Pesquisa Combustíveis</a>
                        </div>
                    </div>
                </nav>
        
            </footer>
        </div>
    </div>
    
    <script>
        function enviar(){
            document.getElementById("btn-form").outerHTML=" <button type='submit' id='disabled' disabled >Formulario Enviado</button> ";
        }
    </script>

</body>
</html>
